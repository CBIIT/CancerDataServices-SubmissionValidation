##  -------------------------------------------------------------------------
##  Description of REQUIRED variables for each tier
##  -------------------------------------------------------------------------
##  VARSAP_HOST               # hostname of varsap microservice
##  VARSAP_URL                # url to access varsap microservice
##  OKTA_TOKEN_URL            # where to go okta token to access microservice
##  OKTA_TOKEN                # will hold copy of okta token to access varsap
##  LOCAL_OUTPUT_DIR          # this is where the generated json files are 
##                            # generated/stored locally so they then can be
##                            # synced to S3_BUCKET in S3_OUTPUT_FOLDER
##  S3_BUCKET                 # this is the destination aws s3 bucket 
##  S3_OUTPUT_FOLDER          # this is S3 prefix/folder where the synced  
##                            # .json files will end up
##  S3_INPUT_ARCHIVE_FOLDER   # this is s3 prefix/folder, where the copied
##                            # input/source xlsx file will be archived
